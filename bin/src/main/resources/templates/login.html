            <div class="log-box">
            <form name="LoginForm">
                 <input type="text" name="email" placeholder="Enter Mobile Number / Email" ng-model="userId" required="required" />

                    <input type="password" name="pwd" placeholder="Password" ng-model="password" required="required" />
                    <div class="clearfix"></div>
                    <p id="errorlogin"></p>
                    <div class="clearfix"></div>
                    <button class="alog-btn" type="submit" ng-click="LoginForm.$valid &amp;&amp; login()">Submit</button>
                    <div class="pmay-loader">
                       <button class="btn btn-lg btn-warning"><span class="fa fa-refresh fa-refresh-animate"></span></button>
                    </div>
             </form>
