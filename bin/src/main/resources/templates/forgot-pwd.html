<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
    <head>
        <meta charset="utf-8" />
        <title>PMAY | Survey Panel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
       <link href="images/pmay-favicon.png" rel="icon" sizes="16x16" />
        <link href="css/normalize.css" rel="stylesheet" type="text/css" />
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <link href="css/responsive.css" rel="stylesheet" type="text/css" />
        <script src="js/jquery-2.2.3.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
        <script src="pmayjs/main.js" type="text/javascript"></script>
        <script src="pmayjs/user.js" type="text/javascript"></script>
    </head>
    <body ng-controller="userController">
            <div class="panelbox">
                <div class="s_panel-body">
                <div class="clearfix"></div>
            <div class="login-panel">
            <div class="eu-logo">
                   <h3>PMAY - Survey Panel</h3>
                </div>
            <div class="log-brdr">
            <div class="log-head">
                <h3>Forgot Password</h3>
            </div> 
            <div class="log-box">
            <form name="forgetPasswordForm">
                    <input type="text" name="email" placeholder="Your Mobile No" ng-model="userId" required="required" />
                    <div class="clearfix"></div>
                    <button class="alog-btn" id="gen-otp" type="submit" ng-click="forgetPasswordForm.$valid &amp;&amp; forgetpassword()">Submit</button>
                <div class="clearfix"></div>
                <p id="mobileError"></p>
            </form>
            </div>
            <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
            <div class="cpyryt">
                    <p><span class="fa fa-copyright"></span> pmay 2018. | All Rights Reserved.</p>
                </div>
               <div class="clearfix"></div>
            </div>
                      <div class="clearfix"></div>
                    <div class="login-panel1">
                    <div class="eu-logo">
                   <h3>PMAY - Survey Panel</h3>
                </div>
                   <div class="log-brdr1">
                    <div class="log-head">
                        <h3>Forgot Password</h3>
                    </div> 
                        <hr />
                    <div class="log-box">
                    <form name="validateOtpForm">
                        <p>An one time password has been sent to your registered mobile. Please enter the same to login securely.</p>
                        <input type="text" name="otp" placeholder="Enter OTP" ng-model="otp" required="required" />
                        <div class="clearfix"></div>
                        <p id="otpError"></p>
                        <div class="clearfix"></div>
                        <button class="alog-btn" id="gen-pwd" type="submit" ng-click="validateOtpForm.$valid &amp;&amp; validateOtp()">Submit</button>
                        <div class="clearfix"></div>
                    </form>
                    </div>
                    <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                    <div class="cpyryt">
                    <p><span class="fa fa-copyright"></span> pmay 2018. | All Rights Reserved.</p>
                   </div>
                   <div class="clearfix"></div>
                    </div>
                    <div class="login-panel2">
                        <div class="gnrt-pwd">
                            <button type="button" ng-click="generatePassword()">Generate Password</button>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>
       
    </body>
</html>
