<!DOCTYPE html>
<html lang="en" ng-app="mainApp">
<head>
<meta charset="utf-8" />
<title>PMAY | Survey Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="images/pmay-favicon.png" rel="icon" sizes="16x16" />
<link href="css/normalize.css" rel="stylesheet" type="text/css" />
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="js/jquery-2.2.3.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/angular.min.js" type="text/javascript"></script>
<script src="pmayjs/main.js" type="text/javascript"></script>
<script src="pmayjs/superadmin.js" type="text/javascript"></script>
</head>
<body ng-controller="superAdminController">
	<div class="main-wrapper" ng-init="getAllPendingUsers()">
		<div class="header">
			<div class="sub-wrapper">
				<nav class="navbar navbar-inverse">
					<div class="navbar-header">
						<h3>PMAY</h3>
					</div>
					<ul class="nav navbar-nav navbar-right">
						<li><p>Hi! Admin</p></li>
						<li><a href="" ng-click="logout()">Log Out <span
								class="fa fa-sign-out"></span></a></li>
					</ul>
				</nav>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="dexcel-content">
			<div class="sub-wrapper">
				<div class="excel-tblbox">
					<h3 class="text-center">PMAY View Pending Requests</h3>
					<div class="sd-view">
						<div class="sd-tbl">
							<table id="pendingUser">
								<tr>
									<th>Sl No.</th>
									<th>ULB Name</th>
									<th>ULB No</th>
									<th>Name</th>
									<th>Email</th>
									<th>Mobile Number</th>
								</tr>
								<tr
									ng-repeat="user in pendingUsers ">
									<td>{{$index+1}}</td>
									<td>{{user.ulbName}}</td>
									<td>{{user.ulbNo}}</td>
									<td>{{user.firstName}} {{user.middleName}} {{user.lastName}}</td>
									<td>{{user.emailId}}</td>
									<td>{{user.mobileNo}}</td>
								</tr>
							</table>
						</div>
						<div class="clearfix"></div>
					</div>
				</div>
				<div class="dexcl-btnbox">
					<button type="button" class="de-dwnld" ng-click="excelReport('#pendingUser')"> Download <span class="fa fa-download"></span></button>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>
		<div class="clearfix"></div>
	</div>
</body>
</html>
