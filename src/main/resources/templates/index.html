<!Doctype html>
<html lang="en" ng-app="mainApp">
    <head>
        <meta charset="utf-8" />
        <title>PMAY | Survey Panel</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
         <link href="images/pmay-favicon.png" rel="icon" sizes="16x16" />
        <link href="css/normalize.css" rel="stylesheet" type="text/css" />
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link href="css/responsive.css" rel="stylesheet" type="text/css" />
        <script src="js/jquery-2.2.3.min.js" type="text/javascript"></script>
        <script src="js/angular.min.js" type="text/javascript"></script>
        <script src="pmayjs/main.js" type="text/javascript"></script>
        <script src="pmayjs/user.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body ng-controller="userController">
          <div class="container-fluid no-padding" ng-init="checkSession()">
           <div class="header">
		  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
              <div class="navbar-header">
               <h3>PMAY</h3>
              </div>
		  </div>
		  <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
             <div class="pmay-hdng">
                <div class="pmay-hdlogo">
                    <img src="images/Pmay_Logo.jpg" />
                    <h3>Pradhan Mantri Awas Yojana</h3>
                </div>  
             </div> 
		  </div>
		  <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
		      <div class="pm-admnb">
		          <ul class="nav navbar-nav navbar-right">
						<li><p>Hi! {{loginUserName}}</p></li>
					</ul>
		      </div>
		  </div>
         <div class="clearfix"></div>
		</div>
            <div class="clearfix"></div>
            <div class="s_cnt_ar">
                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-12 no-padding">
                    <div class="s_sidenav">
<!--
                            <ul>
                                <li><a class="active" href="/index"><span class="fa fa-dashboard"></span> Dashboard</a>
                                </li>
                                <li><a href="{{userUrl}}"><span class="fa fa-user"></span> {{userRole}}</a></li>
                            </ul>
-->
                     <ul class="nav nav-tabs">
                       <li><a class="active" href="/index">Dashboard</a>
                        </li>
                        <!-- <li><a href="/superuser">Super User</a></li>
                        <li><a href="/admin">Admin</a></li>
                        <li><a href="/surveyuser">Survey User</a></li>
                        <li><a href="/superadmin">Super Admin</a></li> -->
                        <li><a href="{{userUrl}}"> {{userRole}}</a></li>
                      <li><a data-toggle="tab" href="#lgout" ng-click="logout()">Logout</a></li>
                    </ul>
                    </div>
                    <div class="mr-cubtn hidden-lg hidden-md">
                     <button class="expand-btn"><span class="fa fa-bars"></span></button>
                    </div>
                </div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                     <div class="s_nav_cnt">
                        <div class="d-cnt">
                           <h3>Welcome to Pradhan Mantri Awas Yojana - Housing For All(Urban)</h3> 
                        </div>
                    </div> 
                    <div class="clearfix"></div>
                    <div class="mn-aws-chs">
                                <div class="awas-lg">
                                    <img src="images/Awaas Logo.jpg" />
                                </div>
                                <div class="chs-lg">
                                    <img src="images/choice logo.png" />
                                </div>
                                <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
        <script>
			$(document).ready(function() {
				$(".expand-btn").click(function() {
					$(".s_sidenav").toggleClass("expand");
				});
			});
</script>
    </body>
</html>
